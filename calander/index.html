<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calander</title>
    </head>
    <body>
        <div class="calander">
            <div class="month-indicator">
                <time datetime="2020-01">January 2020</time>
            </div>
            <div class="day-of-week">
                <div>Su</div>
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div>Sa</div>
            </div>

            <div class="date-grid">
                <button><time datetime="2020-01-01">1</time></button>
                <button><time datetime="2020-01-02">2</time></button>
                <button><time datetime="2020-01-03">3</time></button>
                <button><time datetime="2020-01-04">4</time></button>
                <button><time datetime="2020-01-05">5</time></button>
                <button><time datetime="2020-01-06">6</time></button>
                <button><time datetime="2020-01-07">7</time></button>
                <button><time datetime="2020-01-08">8</time></button>
                <button><time datetime="2020-01-09">9</time></button>
                <button><time datetime="2020-01-10">10</time></button>
                <button><time datetime="2020-01-11">11</time></button>
                <button><time datetime="2020-01-12">12</time></button>
                <button><time datetime="2020-01-13">13</time></button>
                <button><time datetime="2020-01-14">14</time></button>
                <button><time datetime="2020-01-15">15</time></button>
                <button><time datetime="2020-01-16">16</time></button>
                <button><time datetime="2020-01-17">17</time></button>
                <button><time datetime="2020-01-18">18</time></button>
                <button><time datetime="2020-01-19">19</time></button>
                <button><time datetime="2020-01-20">20</time></button>
                <button><time datetime="2020-01-21">21</time></button>
                <button><time datetime="2020-01-22">22</time></button>
                <button><time datetime="2020-01-23">23</time></button>
                <button><time datetime="2020-01-24">24</time></button>
                <button><time datetime="2020-01-25">25</time></button>
                <button><time datetime="2020-01-26">26</time></button>
                <button><time datetime="2020-01-27">27</time></button>
                <button><time datetime="2020-01-28">28</time></button>
                <button><time datetime="2020-01-29">29</time></button>
                <button><time datetime="2020-01-30">30</time></button>
                <button><time datetime="2020-01-31">31</time></button>
            </div>
        </div>
    </body>
</html>
